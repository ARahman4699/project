      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    footer {
      padding: 20px;
      font-size: 1em;
      background: rgba(0, 0, 0, 0.3);
      margin-top: 50px;
    }
  </style>
